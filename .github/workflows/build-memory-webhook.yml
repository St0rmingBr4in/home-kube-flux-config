name: Build and Publish Memory Webhook

on:
  push:
    branches: ["**"] # Run on all branches
    paths:
      - "argocd/applications/compliance/memory-webhook/**"
  pull_request:
    paths:
      - "argocd/applications/compliance/memory-webhook/**"
  workflow_dispatch: # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: "./argocd/applications/compliance/memory-webhook/go.mod"

      - name: Run tests
        working-directory: ./argocd/applications/compliance/memory-webhook
        run: |
          go mod tidy
          go test -v ./...

  build-and-publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: st0rmingbr4in/memory-webhook
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./argocd/applications/compliance/memory-webhook
          file: ./argocd/applications/compliance/memory-webhook/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update deployment image (if needed)
        run: |
          echo "Image published: st0rmingbr4in/memory-webhook:latest"
          echo "Consider updating deployment.yaml if using a specific tag"
