name: Build and Publish Memory Webhook

on:
  push:
    branches: [master]
    paths:
      - "argocd/applications/memory-webhook/**"
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: st0rmingbr4in/memory-webhook
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./argocd/applications/memory-webhook
          file: ./argocd/applications/memory-webhook/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests in Docker
        run: |
          docker run --rm -v ${{ github.workspace }}/argocd/applications/memory-webhook:/app -w /app golang:1.21-alpine sh -c "go mod tidy && go test -v"

      - name: Update deployment image (if needed)
        run: |
          echo "Image published: st0rmingbr4in/memory-webhook:latest"
          echo "Consider updating deployment.yaml if using a specific tag"
