name: Ansible - Configure inlet

on:
  push:
    branches: ["master"]
    paths:
      - "ansible/**"
      - ".github/workflows/ansible-inlet.yaml"
  pull_request:
    branches: ["master"]
    paths:
      - "ansible/**"
      - ".github/workflows/ansible-inlet.yaml"
  workflow_dispatch:
    inputs:
      check_mode:
        description: "Run in check mode (dry-run, no changes applied)"
        required: false
        default: false
        type: boolean

jobs:
  ansible:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ansible
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Python 3.14
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14"

      - name: Install Ansible and dependencies
        run: |
          pip install ansible
          ansible-galaxy collection install ansible.posix

      - name: Write SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.INLET_SSH_PRIVATE_KEY }}" > ~/.ssh/inlet_id_ed25519
          chmod 600 ~/.ssh/inlet_id_ed25519
          echo "IdentityFile ~/.ssh/inlet_id_ed25519" >> ~/.ssh/config

      - name: Run Ansible playbook
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
        run: |
          CHECK_FLAG=""
          if [ "${{ inputs.check_mode }}" = "true" ] || [ "${{ github.event_name }}" = "pull_request" ]; then
            CHECK_FLAG="--check --diff"
          fi

          ansible-playbook playbooks/inlet.yaml $CHECK_FLAG
