name: Ansible - Configure k3s cluster

on:
  push:
    branches: ["master"]
    paths:
      - "ansible/ansible.cfg"
      - "ansible/scripts/**"
      - "ansible/requirements.yml"
      - "ansible/inventory/hosts.yaml"
      - "ansible/inventory/group_vars/k3s_cluster/**"
      - "ansible/playbooks/k3s.yaml"
      - ".github/workflows/ansible-k3s.yaml"
  workflow_dispatch:
    inputs:
      check_mode:
        description: "Run in check mode (dry-run, no changes applied)"
        required: false
        default: true
        type: boolean

jobs:
  ansible:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ansible
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Set up Python 3.14
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.14"

      - name: Install Ansible and collections
        run: |
          pip install ansible
          ansible-galaxy role install -r requirements.yml
          ansible-galaxy collection install -r requirements.yml

      - name: Write SSH private key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.K3S_SSH_PRIVATE_KEY }}" > ~/.ssh/k3s_id_ed25519
          chmod 600 ~/.ssh/k3s_id_ed25519
          printf 'Host *\n  IdentityFile ~/.ssh/k3s_id_ed25519\n  StrictHostKeyChecking no\n' >> ~/.ssh/config

      - name: Run Ansible playbook
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
        run: |
          CHECK_FLAG=""
          if [ "${{ inputs.check_mode }}" = "true" ]; then
            CHECK_FLAG="--check --diff"
          fi
          ansible-playbook playbooks/k3s.yaml $CHECK_FLAG
