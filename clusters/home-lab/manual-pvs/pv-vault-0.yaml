---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
  name: vault-0
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: data-vault-0
    namespace: prod-infra
  iscsi:
    targetPortal: 192.168.42.42
    iqn: iqn.2000-01.com.synology:data-vault-0
    lun: 1
    fsType: ext4
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
