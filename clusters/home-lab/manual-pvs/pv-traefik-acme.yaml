---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
  name: traefik-acme
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 128Mi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: traefik-acme
    namespace: prod-traefik
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "3"
      staleReplicaTimeout: "30"
    volumeHandle: traefik-acme
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn
  volumeMode: Filesystem
