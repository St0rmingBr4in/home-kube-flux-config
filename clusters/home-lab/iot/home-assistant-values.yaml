---
hostNetwork: true
dnsPolicy: ClusterFirstWithHostNet

persistence:
  config:
    enabled: true
    existingClaim: home-assistant

ingress:
  main:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.middlewares: prod-infra-basic-auth@kubernetescrd
    hosts:
      - host: home-assistant.st0rmingbr4in.com
        paths:
          - path: /
            pathType: Prefix

postgresql:
  enabled: true
  auth:
    existingSecret: home-assistant-postgresql
  persistence:
    primary:
      enabled: true
  primary:
    resources:
      limits:
        memory: 300Mi
      requests:
        cpu: 200m
        memory: 300Mi

resources:
  limits:
    memory: 300Mi
  requests:
    cpu: 200m
    memory: 300Mi
