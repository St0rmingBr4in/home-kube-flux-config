---
hostNetwork: true
dnsPolicy: ClusterFirstWithHostNet

persistence:
  config:
    existingClaim: home-assistant

ingress:
  main:
    enabled: true
    hosts:
      - host: home-assistant.ilovecara.ml
        paths:
          - path: /
            pathType: Prefix

resources:
  limits:
    cpu: 200m
    memory: 300Mi
  requests:
    cpu: 100m
    memory: 300Mi

postgresql:
  resources:
    limits:
      cpu: 200m
      memory: 300Mi
    requests:
      cpu: 100m
      memory: 300Mi
