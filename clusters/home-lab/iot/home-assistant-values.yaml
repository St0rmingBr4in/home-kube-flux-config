---
operator:
  verify:
    enabled: false

hostNetwork: true
dnsPolicy: ClusterFirstWithHostNet

persistence:
  config:
    existingClaim: home-assistant

ingress:
  main:
    integrations:
      traefik:
        enableFixedMiddlewares: false
        middlewares:
          - name: basic-auth
            namespace: prod-infra
    enabled: true
    hosts:
      - host: home-assistant.st0rmingbr4in.com
        paths:
          - path: /
            pathType: Prefix

resources:
  limits:
    memory: 300Mi
  requests:
    cpu: 200m
    memory: 300Mi

postgresql:
  resources:
    limits:
      memory: 300Mi
    requests:
      cpu: 200m
      memory: 300Mi
