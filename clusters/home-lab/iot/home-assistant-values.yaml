---
hostNetwork: true
dnsPolicy: ClusterFirstWithHostNet

persistence:
  config:
    enabled: true
    existingClaim: home-assistant-config

ingress:
  main:
    enabled: true
    # annotations:
    #   traefik.ingress.kubernetes.io/router.middlewares: prod-infra-basic-auth@kubernetescrd
    hosts:
      - host: home-assistant.st0rmingbr4in.com
        paths:
          - path: /
            pathType: Prefix

postgresql:
  enabled: false
  auth:
    existingSecret: home-assistant-postgresql
  primary:
    persistence:
      existingClaim: home-assistant-postgresql
    resources:
      limits:
        memory: 300Mi
      requests:
        cpu: 200m
        memory: 300Mi

resources:
  limits:
    memory: 300Mi
  requests:
    cpu: 200m
    memory: 300Mi
