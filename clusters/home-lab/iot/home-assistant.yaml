---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  chart:
    spec:
      chart: home-assistant
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      version: 20.0.3
  interval: 1h0m0s
  releaseName: home-assistant
  targetNamespace: prod-iot
  valuesFrom:
    - kind: ConfigMap
      name: home-assistant-values
