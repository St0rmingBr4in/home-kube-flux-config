apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/instance: renovate
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: renovate
    app.kubernetes.io/version: 37.50.2
    helm.sh/chart: renovate-37.50.2
  name: renovate-config
  namespace: renovate
data:
  config.json: "{}"
---
apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/instance: renovate
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: renovate
    app.kubernetes.io/version: 37.50.2
    helm.sh/chart: renovate-37.50.2
  name: renovate
  namespace: renovate
spec:
  jobTemplate:
    metadata:
      labels:
        app.kubernetes.io/instance: renovate
        app.kubernetes.io/name: renovate
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/instance: renovate
            app.kubernetes.io/name: renovate
        spec:
          containers:
            - env:
                - name: RENOVATE_CONFIG_FILE
                  value: /usr/src/app/config.json
              envFrom:
                - secretRef:
                    name: renovate-secret
              image: ghcr.io/renovatebot/renovate:37.440.7@sha256:1ee424e0ed4d8e64e5bb2d442d6bc72b3809bb9d0cf804f4b7180caa47d6002a
              imagePullPolicy: IfNotPresent
              name: renovate
              volumeMounts:
                - mountPath: /usr/src/app/config.json
                  name: config-volume
                  subPath: config.json
          restartPolicy: Never
          serviceAccountName: default
          volumes:
            - configMap:
                name: renovate-config
              name: config-volume
  schedule: 0 1 * * *
