    recorder:
      purge_keep_days: 30
      commit_interval: 3
      db_url: "postgresql://home-assistant:AShyS8qwO7sFlRG8S7oKZxcO0n7zCgvLlsQ7HLtsjays2Fg1sxvio48GZOUM1u@home-assistant-cnpg-main-rw:5432/home-assistant?client_encoding=utf8"
