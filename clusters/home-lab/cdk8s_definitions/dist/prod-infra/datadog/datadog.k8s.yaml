    init_config:

    instances:
      - prometheus_url: "http://%%env_DD_KUBERNETES_KUBELET_HOST%%:2381/metrics"
  fluxcd.yaml: |-
    init_config:
    instances:
      - metric_patterns:
          include:
            - "*"
  journald.yaml: |-
    init_config:
    logs:
      - type: journald
        path: /host/run/log/journal
        include_units:
          - k3s.service
          - k3s-node.service
          - sshd.service
  systemd.yaml: |-
    init_config:

    instances:
      - unit_names:
          - k3s.service
          - k3s-node.service
          - sshd.service
        private_socket: /host/run/systemd/private
