apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: post-install
    helm.sh/hook-delete-policy: before-hook-creation,hook-succeeded
    helm.sh/hook-weight: "1"
  labels:
    app: startupapicheck
    app.kubernetes.io/component: startupapicheck
    app.kubernetes.io/instance: gitlab
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: startupapicheck
    app.kubernetes.io/version: v1.12.15
    helm.sh/chart: certmanager-v1.12.15
  name: gitlab-certmanager-startupapicheck
  namespace: prod-infra
spec:
  backoffLimit: 4
  template:
    metadata:
      labels:
        app: startupapicheck
        app.kubernetes.io/component: startupapicheck
        app.kubernetes.io/instance: gitlab
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: startupapicheck
        app.kubernetes.io/version: v1.12.15
        helm.sh/chart: certmanager-v1.12.15
    spec:
      containers:
        - args:
            - check
            - api
            - --wait=1m
          image: quay.io/jetstack/cert-manager-ctl:v1.12.15
          imagePullPolicy: IfNotPresent
          name: certmanager-startupapicheck
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      nodeSelector:
        kubernetes.io/os: linux
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: gitlab-certmanager-startupapicheck
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: hook-succeeded,before-hook-creation
  labels:
    app: gitlab
    chart: gitlab-8.9.0
    heritage: Helm
    release: gitlab
  name: gitlab-shared-secrets-5ca66c5
  namespace: prod-infra
spec:
  template:
    metadata:
      labels:
        app: gitlab
        chart: gitlab-8.9.0
        heritage: Helm
        release: gitlab
    spec:
      containers:
        - command:
            - /bin/bash
            - /scripts/generate-secrets
          image: registry.gitlab.com/gitlab-org/build/cng/kubectl:v17.9.0
          name: gitlab
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /scripts
              name: scripts
            - mountPath: /etc/ssh
              name: ssh
      restartPolicy: Never
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: gitlab-shared-secrets
      volumes:
        - configMap:
            name: gitlab-shared-secrets
          name: scripts
        - emptyDir: {}
          name: ssh
---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: pre-upgrade
    helm.sh/hook-delete-policy: hook-succeeded,before-hook-creation
    helm.sh/hook-weight: "-10"
  labels:
    app: gitlab
    chart: gitlab-8.9.0
    heritage: Helm
    release: gitlab
  name: gitlab-gitlab-upgrade-check
  namespace: prod-infra
spec:
  backoffLimit: 2
  template:
    metadata:
      labels:
        app: gitlab
        chart: gitlab-8.9.0
        heritage: Helm
        release: gitlab
    spec:
      containers:
        - command:
            - /bin/sh
            - /scripts/runcheck
          env:
            - name: GITLAB_VERSION
              value: 17.9.0
            - name: CHART_VERSION
              value: 8.9.0
          image: registry.gitlab.com/gitlab-org/build/cng/gitlab-base:v17.9.0
          name: run-check
          resources:
            requests:
              cpu: 50m
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 65534
          volumeMounts:
            - mountPath: /chart-info
              name: chart-info
            - mountPath: /scripts
              name: scripts
            - mountPath: /etc/secrets/postgresql
              name: postgresql-secret
      restartPolicy: Never
      securityContext:
        fsGroup: 65534
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - configMap:
            name: gitlab-gitlab-chart-info
            optional: true
          name: chart-info
        - configMap:
            name: gitlab-gitlab-upgrade-check
          name: scripts
        - name: postgresql-secret
          secret:
            optional: true
            secretName: gitlab-postgresql-password
