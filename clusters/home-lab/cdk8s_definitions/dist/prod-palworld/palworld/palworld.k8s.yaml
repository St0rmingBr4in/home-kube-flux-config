apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: palworld-0.0.1
    app.kubernetes.io/instance: palworld
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: palworld
    app.kubernetes.io/version: palworld
    helm-revision: "1"
    helm.sh/chart: palworld-0.0.1
    release: palworld
  name: palworld
  namespace: prod-palworld
spec:
  replicas: 0
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: palworld
      app.kubernetes.io/name: palworld
      pod.name: main
  strategy:
    type: Recreate
  template:
    metadata:
      annotations: {}
      labels:
        app: palworld-0.0.1
        app.kubernetes.io/instance: palworld
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: palworld
        app.kubernetes.io/version: palworld
        helm-revision: "1"
        helm.sh/chart: palworld-0.0.1
        pod.lifecycle: permanent
        pod.name: main
        release: palworld
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: TZ
              value: UTC
            - name: UMASK
              value: "0022"
            - name: UMASK_SET
              value: "0022"
            - name: PUID
              value: "568"
            - name: USER_ID
              value: "568"
            - name: UID
              value: "568"
            - name: PGID
              value: "568"
            - name: GROUP_ID
              value: "568"
            - name: GID
              value: "568"
            - name: GAME_ID
              value: "2394010"
            - name: GAME_PARAMS
              value: EpicApp=PalServer
            - name: GAME_PARAMS_EXTRA
              value: -No-useperfthreads -NoAsyncLoadingThread -UseMultithreadForDS
            - name: PASSWRD
              value: ""
            - name: SERVER_DIR
              value: /serverdata/serverfiles
            - name: SRV_ADMIN_PWD
              value: adminDocker
            - name: STEAMCMD_DIR
              value: /serverdata/steamcmd
            - name: UPDATE_PUBLIC_IP
              value: "false"
            - name: USERNAME
              value: ""
            - name: VALIDATE
              value: "false"
          image: ghcr.io/ich777/steamcmd:palworld@sha256:aea493da0d8773b1467c1b569dfdc72f70631599bbab169aa038f62975ce2115
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 5
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 25575
            timeoutSeconds: 5
          name: palworld
          ports:
            - containerPort: 8211
              name: main
              protocol: UDP
            - containerPort: 25575
              name: rcon
              protocol: TCP
          readinessProbe:
            failureThreshold: 5
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 2
            tcpSocket:
              port: 25575
            timeoutSeconds: 5
          resources:
            limits:
              cpu: 4000m
              memory: 5500Mi
            requests:
              cpu: 1
              memory: 5500Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - CHOWN
                - SETUID
                - SETGID
                - FOWNER
                - DAC_OVERRIDE
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            runAsGroup: 0
            runAsNonRoot: false
            runAsUser: 0
            seccompProfile:
              type: RuntimeDefault
          startupProbe:
            failureThreshold: 60
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: 25575
            timeoutSeconds: 2
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /dev/shm
              name: devshm
              readOnly: false
            - mountPath: /serverdata/serverfiles
              name: serverfiles
              readOnly: false
            - mountPath: /shared
              name: shared
              readOnly: false
            - mountPath: /serverdata/steamcmd
              name: steamcmd
              readOnly: false
            - mountPath: /tmp
              name: tmp
              readOnly: false
            - mountPath: /var/logs
              name: varlogs
              readOnly: false
            - mountPath: /var/run
              name: varrun
              readOnly: false
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      dnsPolicy: ClusterFirst
      enableServiceLinks: false
      hostIPC: false
      hostNetwork: false
      hostPID: false
      hostUsers: true
      initContainers:
        - args:
            - |
              config=/serverdata/serverfiles/Pal/Saved/Config/LinuxServer
              cfgFile=${config}/PalWorldSettings.ini
              mkdir -p ${config}
              if [ ! -f ${cfgFile} ]; then
                echo "Config file not found, fetching..."
                # Fetch the config file if it doesn't exist, just like the container does
                wget -qO ${cfgFile} https://github.com/ich777/docker-steamcmd-server/raw/palworld/config/PalWorldSettings.ini
              fi
              echo "Setting RCON status..."
              sed -i 's/\(RCONEnabled=\)[^,]*/\1True/g' ${cfgFile}
              echo "Set to [$(grep -Po 'RCONEnabled=[^,]*' ${cfgFile})]"
              echo "Setting RCON Port..."
              sed -i 's/\(RCONPort=\)[^,]*/\125575/g' ${cfgFile}
              echo "Set to [$(grep -Po 'RCONPort=[^,]*' ${cfgFile})]"
              echo "Setting Game Port..."
              sed -i 's/\(PublicPort=\)[^,]*/\18211/g' ${cfgFile}
              echo "Set to [$(grep -Po 'PublicPort=[^,]*' ${cfgFile})]"
              echo "Done!"
          command:
            - /bin/sh
            - -c
          env:
            - name: TZ
              value: UTC
            - name: UMASK
              value: "0022"
            - name: UMASK_SET
              value: "0022"
            - name: PUID
              value: "568"
            - name: USER_ID
              value: "568"
            - name: UID
              value: "568"
            - name: PGID
              value: "568"
            - name: GROUP_ID
              value: "568"
            - name: GID
              value: "568"
          image: ghcr.io/ich777/steamcmd:palworld@sha256:aea493da0d8773b1467c1b569dfdc72f70631599bbab169aa038f62975ce2115
          imagePullPolicy: IfNotPresent
          name: palworld-init-update-config-ini
          resources:
            limits:
              cpu: 4000m
              memory: 5500Mi
            requests:
              cpu: 1
              memory: 5500Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - CHOWN
                - SETUID
                - SETGID
                - FOWNER
                - DAC_OVERRIDE
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: false
            runAsGroup: 0
            runAsNonRoot: false
            runAsUser: 0
            seccompProfile:
              type: RuntimeDefault
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /dev/shm
              name: devshm
              readOnly: false
            - mountPath: /serverdata/serverfiles
              name: serverfiles
              readOnly: false
            - mountPath: /shared
              name: shared
              readOnly: false
            - mountPath: /tmp
              name: tmp
              readOnly: false
            - mountPath: /var/logs
              name: varlogs
              readOnly: false
            - mountPath: /var/run
              name: varrun
              readOnly: false
      nodeSelector:
        kubernetes.io/arch: amd64
      restartPolicy: Always
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 568
        sysctls: []
      serviceAccountName: default
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 60
      topologySpreadConstraints:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/instance: palworld
              app.kubernetes.io/name: palworld
              pod.name: main
          maxSkew: 1
          nodeAffinityPolicy: Honor
          nodeTaintsPolicy: Honor
          topologyKey: truecharts.org/rack
          whenUnsatisfiable: ScheduleAnyway
        - labelSelector:
            matchLabels:
              app.kubernetes.io/instance: palworld
              app.kubernetes.io/name: palworld
              pod.name: main
          maxSkew: 1
          nodeAffinityPolicy: Honor
          nodeTaintsPolicy: Honor
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
      volumes:
        - emptyDir:
            medium: Memory
            sizeLimit: 5500Mi
          name: devshm
        - name: serverfiles
          persistentVolumeClaim:
            claimName: palworld-server
        - emptyDir: {}
          name: shared
        - name: steamcmd
          persistentVolumeClaim:
            claimName: palworld-steamcmd
        - emptyDir:
            medium: Memory
            sizeLimit: 5500Mi
          name: tmp
        - emptyDir:
            medium: Memory
            sizeLimit: 5500Mi
          name: varlogs
        - emptyDir:
            medium: Memory
            sizeLimit: 5500Mi
          name: varrun
