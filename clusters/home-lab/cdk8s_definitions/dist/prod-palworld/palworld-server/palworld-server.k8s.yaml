apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: palworld-server
  namespace: prod-palworld
spec:
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
  resources:
    requests:
      storage: 10Gi
  volumeMode: Filesystem
  volumeName: palworld-server
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: palworld-server
spec:
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
  capacity:
    storage: 10Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: palworld-server
    namespace: prod-palworld
  iscsi:
    fsType: ext4
    iqn: iqn.2000-01.com.synology:palworld-server
    lun: 1
    targetPortal: 192.168.42.42
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: palworld-server
  namespace: prod-palworld
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: palworld-server-deployment-c84d13cf
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        cdk8s.io/metadata.addr: palworld-server-deployment-c84d13cf
    spec:
      automountServiceAccountToken: false
      containers:
        - env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: PORT
              value: "8211"
            - name: PLAYERS
              value: "16"
            - name: MULTITHREADING
              value: "true"
            - name: RCON_ENABLED
              value: "true"
            - name: RCON_PORT
              value: "25575"
            - name: ADMIN_PASSWORD
              value: adminPasswordHere
            - name: COMMUNITY
              value: "false"
            - name: SERVER_PASSWORD
              value: worldofpals
            - name: SERVER_NAME
              value: World of Pals
          image: thijsvanloef/palworld-server-docker:v0.12.0
          imagePullPolicy: Always
          name: main
          ports:
            - containerPort: 8211
              name: palworld
            - containerPort: 25575
              name: rcon
          resources:
            limits:
              cpu: 1500m
              memory: 2048Mi
            requests:
              cpu: 1000m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: false
          volumeMounts:
            - mountPath: /palworld
              name: data
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: true
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: palworld-server
            readOnly: false
---
apiVersion: v1
kind: Service
metadata:
  name: palworld-server
  namespace: prod-palworld
spec:
  externalIPs: []
  ports:
    - name: palworld
      port: 8211
    - name: rcon
      port: 25575
  selector:
    cdk8s.io/metadata.addr: palworld-server-deployment-c84d13cf
  type: ClusterIP
