apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: external-service
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: external-service
    helm.sh/chart: external-service-1.1.0
  name: external-service
  namespace: prod-aphorya
spec:
  ports:
    - name: azuriom
      port: 80
      protocol: TCP
      targetPort: azuriom
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/instance: external-service
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: external-service
    helm.sh/chart: external-service-1.1.0
  name: external-service
  namespace: prod-aphorya
spec:
  rules:
    - host: www.aphorya.fr
      http: {}
---
apiVersion: v1
kind: Endpoints
metadata:
  labels:
    app.kubernetes.io/instance: external-service
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: external-service
    helm.sh/chart: external-service-1.1.0
  name: external-service
  namespace: prod-aphorya
subsets:
  - addresses:
      - ip: 192.168.62.21
    ports:
      - name: azuriom
        port: 80
        protocol: TCP
