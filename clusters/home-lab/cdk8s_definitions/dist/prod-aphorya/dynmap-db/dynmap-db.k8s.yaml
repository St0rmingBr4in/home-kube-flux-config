apiVersion: apps/v1
kind: StatefulSet
metadata:
    labels:
        app.kubernetes.io/component: primary
        app.kubernetes.io/instance: dynmap-db
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: postgresql
        app.kubernetes.io/version: 16.1.0
        helm.sh/chart: postgresql-13.2.11
    name: dynmap-db-postgresql
    namespace: prod-aphorya
spec:
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/component: primary
            app.kubernetes.io/instance: dynmap-db
            app.kubernetes.io/name: postgresql
    serviceName: dynmap-db-postgresql-hl
    template:
        metadata:
            labels:
                app.kubernetes.io/component: primary
                app.kubernetes.io/instance: dynmap-db
                app.kubernetes.io/managed-by: Helm
                app.kubernetes.io/name: postgresql
                app.kubernetes.io/version: 16.1.0
                helm.sh/chart: postgresql-13.2.11
            name: dynmap-db-postgresql
        spec:
            affinity:
                podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                        - podAffinityTerm:
                            labelSelector:
                                matchLabels:
                                    app.kubernetes.io/component: primary
                                    app.kubernetes.io/instance: dynmap-db
                                    app.kubernetes.io/name: postgresql
                            topologyKey: kubernetes.io/hostname
                          weight: 1
            containers:
                - env:
                    - name: BITNAMI_DEBUG
                      value: "false"
                    - name: POSTGRESQL_PORT_NUMBER
                      value: "5432"
                    - name: POSTGRESQL_VOLUME_DIR
                      value: /bitnami/postgresql
                    - name: PGDATA
                      value: /bitnami/postgresql/data
                    - name: POSTGRES_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            key: postgres-password
                            name: dynmap-db-postgresql
                    - name: POSTGRESQL_ENABLE_LDAP
                      value: "no"
                    - name: POSTGRESQL_ENABLE_TLS
                      value: "no"
                    - name: POSTGRESQL_LOG_HOSTNAME
                      value: "false"
                    - name: POSTGRESQL_LOG_CONNECTIONS
                      value: "false"
                    - name: POSTGRESQL_LOG_DISCONNECTIONS
                      value: "false"
                    - name: POSTGRESQL_PGAUDIT_LOG_CATALOG
                      value: "off"
                    - name: POSTGRESQL_CLIENT_MIN_MESSAGES
                      value: error
                    - name: POSTGRESQL_SHARED_PRELOAD_LIBRARIES
                      value: pgaudit
                  image: docker.io/bitnami/postgresql:16.1.0-debian-11-r6
                  imagePullPolicy: IfNotPresent
                  livenessProbe:
                    exec:
                        command:
                            - /bin/sh
                            - -c
                            - exec pg_isready -U "postgres" -h 127.0.0.1 -p 5432
                    failureThreshold: 6
                    initialDelaySeconds: 30
                    periodSeconds: 10
                    successThreshold: 1
                    timeoutSeconds: 5
                  name: postgresql
                  ports:
                    - containerPort: 5432
                      name: tcp-postgresql
                  readinessProbe:
                    exec:
                        command:
                            - /bin/sh
                            - -c
                            - -e
                            - |
                              exec pg_isready -U "postgres" -h 127.0.0.1 -p 5432
                              [ -f /opt/bitnami/postgresql/tmp/.initialized ] || [ -f /bitnami/postgresql/.initialized ]
                    failureThreshold: 6
                    initialDelaySeconds: 5
                    periodSeconds: 10
                    successThreshold: 1
                    timeoutSeconds: 5
                  resources:
                    limits:
                        memory: 256Mi
                    requests:
                        cpu: 250m
                        memory: 256Mi
                  securityContext:
                    allowPrivilegeEscalation: false
                    capabilities:
                        drop:
                            - ALL
                    privileged: false
                    readOnlyRootFilesystem: false
                    runAsNonRoot: true
                    runAsUser: 1001
                    seccompProfile:
                        type: RuntimeDefault
                  volumeMounts:
                    - mountPath: /dev/shm
                      name: dshm
            hostIPC: false
            hostNetwork: false
            securityContext:
                fsGroup: 1001
            serviceAccountName: default
            volumes:
                - emptyDir:
                    medium: Memory
                  name: dshm
                - emptyDir: {}
                  name: data
    updateStrategy:
        rollingUpdate: {}
        type: RollingUpdate
