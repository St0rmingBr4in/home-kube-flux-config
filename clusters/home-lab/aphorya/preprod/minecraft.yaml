---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-aphorya
spec:
  chart:
    spec:
      chart: minecraft
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
      version: 3.6.2
  interval: 1h0m0s
  releaseName: minecraft
  targetNamespace: preprod-aphorya
  valuesFrom:
    - kind: ConfigMap
      name: minecraft-aphorya-values
  values:
    extraVolumes:
      - volumeMounts:
          - name: nametagedit
            mountPath: /data/plugins/NametagEdit/config.yml
            subPath: config.yml
            readOnly: true
          - name: nametagedit
            mountPath: /data/plugins/NametagEdit/groups.yml
            subPath: groups.yml
            readOnly: true
          - name: nametagedit
            mountPath: /data/plugins/NametagEdit/players.yml
            subPath: players.yml
            readOnly: true
        volumes:
          - name: nametagedit
            configMap:
              items:
                - key: config.yml
                  path: config.yml
                - key: groups.yml
                  path: groups.yml
                - key: players.yml
                  path: players.yml
              name: minecraft-aphorya-nametagedit
