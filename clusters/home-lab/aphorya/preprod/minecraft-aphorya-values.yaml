---
minecraftServer:
  eula: true
  version: "1.19"
  motd: "Aphorya - preprod"
  pvp: true
  memory: 1G
  ops: "juldoc,RaKk0o"
  whitelist: "juldoc,RaKk0o"
  type: "SPIGOT"
  externalTrafficPolicy: Cluster
  serviceType: LoadBalancer
  loadBalancerIP: 192.168.1.251
  servicePort: 25565
serviceAnnotations:
  metallb.universe.tf/allow-shared-ip: preprod
readinessProbe:
  initialDelaySeconds: 120
  failureThreshold: 100
livenessProbe:
  initialDelaySeconds: 120
  failureThreshold: 100
resources:
  limits:
    cpu: "2"
    memory: 4G
  requests:
    cpu: "100m"
    memory: 4G
tolerations:
  - key: ram
    operator: Exists
    effect: NoSchedule
persistence:
  dataDir:
    enabled: true
extraVolumes:
  - volumeMounts:
      - name: nametagedit
        mountPath: /data/plugins/NametagEdit/config.yml
        subPath: config.yml
        readOnly: true
      - name: nametagedit
        mountPath: /data/plugins/NametagEdit/groups.yml
        subPath: groups.yml
        readOnly: true
      - name: nametagedit
        mountPath: /data/plugins/NametagEdit/players.yml
        subPath: players.yml
        readOnly: true
    volumes:
      - name: nametagedit
        configMap:
          items:
            - key: config.yml
              path: config.yml
            - key: groups.yml
              path: groups.yml
            - key: players.yml
              path: players.yml
          name: minecraft-aphorya-nametagedit
