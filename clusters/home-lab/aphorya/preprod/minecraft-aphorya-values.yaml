---
minecraftServer:
  eula: true
  version: "1.19"
  motd: "Aphorya - preprod"
  pvp: true
  memory: 500M
  ops: "juldoc,RaKk0o"
  whitelist: "juldoc,RaKk0o"
  type: "SPIGOT"
  externalTrafficPolicy: Cluster
  serviceType: LoadBalancer
  loadBalancerIP: 192.168.1.251
  servicePort: 25565
serviceAnnotations:
  metallb.universe.tf/allow-shared-ip: preprod
readinessProbe:
  initialDelaySeconds: 120
  failureThreshold: 100
livenessProbe:
  initialDelaySeconds: 120
  failureThreshold: 100
resources:
  limits:
    cpu: "500m"
    memory: 1G
  requests:
    cpu: "100m"
    memory: 1G
tolerations:
  - key: ram
    operator: Exists
    effect: NoSchedule
persistence:
  dataDir:
    enabled: true
