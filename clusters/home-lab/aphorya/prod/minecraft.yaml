---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-aphorya
spec:
  chart:
    spec:
      chart: minecraft
      sourceRef:
        kind: HelmRepository
        name: itzg
        namespace: flux-system
      version: 3.6.2
  interval: 1h0m0s
  releaseName: minecraft
  targetNamespace: prod-aphorya
  valuesFrom:
    - kind: ConfigMap
      name: minecraft-aphorya-values
  values:
    extraVolumes:
      - volumeMounts:
          - name: nametagedit
            mountPath: /data/plugins/NametagEdit/
            readOnly: true
          - name: worldedit
            mountPath: /etc/minecraft-config/plugins/WorldEdit/
            readOnly: true
        volumes:
          - name: worldedit
            configMap:
              name: minecraft-aphorya-worldedit
          - name: nametagedit
            configMap:
              name: minecraft-aphorya-nametagedit
