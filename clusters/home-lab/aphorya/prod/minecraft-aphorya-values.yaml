---
minecraftServer:
  eula: true
  version: "1.19"
  motd: "Aphorya"
  pvp: true
  memory: 6G
  ops: "juldoc,RaKk0o"
  whitelist: "juldoc,RaKk0o"
  type: "SPIGOT"
  externalTrafficPolicy: Cluster
  serviceType: LoadBalancer
  loadBalancerIP: 192.168.1.250
  servicePort: 25555
serviceAnnotations:
  metallb.universe.tf/allow-shared-ip: prod
readinessProbe:
  initialDelaySeconds: 120
  failureThreshold: 100
livenessProbe:
  initialDelaySeconds: 120
  failureThreshold: 100
resources:
  limits:
    cpu: "7"
    memory: 9G
  requests:
    cpu: "100m"
    memory: 9G
tolerations:
  - key: ram
    operator: Exists
    effect: NoSchedule
persistence:
  dataDir:
    enabled: true
    existingClaim: minecraft-aphorya-datadir
