---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: xmpp-server-aphorya
  namespace: prod-aphorya
spec:
  chart:
    spec:
      chart: mongooseim
      sourceRef:
        kind: HelmRepository
        name: mongoose
        namespace: flux-system
      version: 0.3.5
  interval: 1h0m0s
  releaseName: xmpp-server
  targetNamespace: prod-aphorya
  valuesFrom:
    - kind: ConfigMap
      name: xmpp-server-values
