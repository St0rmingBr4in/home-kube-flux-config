---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    meta.helm.sh/release-name: longhorn
    meta.helm.sh/release-namespace: longhorn-system
    traefik.ingress.kubernetes.io/router.middlewares: prod-infra-basic-auth@kubernetescrd
  name: longhorn-ingress
spec:
  rules:
  - host: longhorn.ilovecara.ml
    http:
      paths:
      - backend:
          service:
            name: longhorn-frontend
            port:
              number: 80
