---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: prod-media
spec:
  chart:
    spec:
      chart: flaresolverr
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      version: 10.0.5
  interval: 1h0m0s
  releaseName: flaresolverr
  targetNamespace: prod-media
  valuesFrom:
    - kind: ConfigMap
      name: flaresolverr-values
