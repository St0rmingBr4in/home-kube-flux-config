---
operator:
  verify:
    enabled: false
  traefik:
    namespace: prod-infra

ingress:
  main:
    enabled: true
    hosts:
      - host: qbittorrent.st0rmingbr4in.com
        paths:
          - path: /
    enableFixedMiddlewares: true
    fixedMiddlewares:
      - basic-auth

resources:
  limits:
    cpu: 100m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 500Mi

metrics:
  enabled: false

persistence:
  config:
    enabled: true
    existingClaim: qbittorrent-config
  downloads:
    enabled: true
    existingClaim: media-downloads

env:
  TZ: Europe/Paris

securityContext:
  runAsUser: 1031
  runAsGroup: 100
