---
operator:
  verify:
    enabled: false
  traefik:
    namespace: prod-infra

ingress:
  main:
    integrations:
      traefik:
        fixedMiddlewares:
          - name: chain-basic
            namespace: prod-infra
    enabled: true
    hosts:
      - host: qbittorrent.st0rmingbr4in.com
        paths:
          - path: /
    enableFixedMiddlewares: true
    fixedMiddlewares:
      - basic-auth

resources:
  limits:
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 1Gi

persistence:
  config:
    enabled: true
    existingClaim: qbittorrent-config
  downloads:
    enabled: true
    existingClaim: media-downloads
    mountPath: /downloads

env:
  TZ: Europe/Paris

securityContext:
  runAsUser: 1031
  runAsGroup: 100
