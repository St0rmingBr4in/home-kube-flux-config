---
operator:
  verify:
    enabled: false
ingress:
  main:
    enabled: true
    hosts:
      - host: jackett.st0rmingbr4in.com
        paths:
          - path: /

middlewares:
  traefik.ingress.kubernetes.io/router.middlewares: prod-infra-basic-auth@kubernetescrd

resources:
  limits:
    cpu: 100m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 200Mi

securityContext:
  runAsUser: 1025

persistence:
  config:
    enabled: true
    existingClaim: jackett-config
  torrentblackhole:
    enabled: true
    existingClaim: media-downloads
    subPath: torrent-blackhole
    mountPath: /downloads
