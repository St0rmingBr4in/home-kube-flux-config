---
operator:
  verify:
    enabled: false
  traefik:
    namespace: prod-infra

ingress:
  main:
    enabled: true
    hosts:
      - host: jackett.st0rmingbr4in.com
        paths:
          - path: /
    enableFixedMiddlewares: true
    fixedMiddlewares:
      - basic-auth

resources:
  limits:
    cpu: 100m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 200Mi

securityContext:
  runAsUser: 1025

persistence:
  config:
    enabled: true
    existingClaim: jackett-config
  torrentblackhole:
    enabled: true
    existingClaim: media-downloads
    subPath: torrent-blackhole
    mountPath: /downloads
