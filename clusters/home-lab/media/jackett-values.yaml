---
operator:
  verify:
    enabled: false
  traefik:
    namespace: prod-infra

image:
  tag: v0.20.2297 # Pin version until System.InsufficientExecutionStackException is fixed

ingress:
  main:
    integrations:
      traefik:
        fixedMiddlewares:
          - name: chain-basic
            namespace: prod-infra
    enabled: true
    hosts:
      - host: jackett.st0rmingbr4in.com
        paths:
          - path: /
    enableFixedMiddlewares: true
    fixedMiddlewares:
      - basic-auth

resources:
  limits:
    memory: 500Mi
  requests:
    cpu: 1000m
    memory: 500Mi

# securityContext:
#   container:
#     runAsUser: 1025

persistence:
  config:
    enabled: true
    existingClaim: jackett-config
  torrentblackhole:
    enabled: true
    existingClaim: media-downloads
    subPath: torrent-blackhole
    mountPath: /downloads
