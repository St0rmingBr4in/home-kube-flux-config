---
image:
  tag: latest

ingress:
  main:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.middlewares: prod-traefik-basic-auth@kubernetescrd
    hosts:
      - host: jackett.ilovecara.ml
        paths:
          - path: /

resources:
  limits:
    cpu: 200m
    memory: 200Mi
  requests:
    cpu: 40m
    memory: 200Mi

securityContext:
  runAsUser: 1025

persistence:
  config:
    enabled: true
    existingClaim: jackett-config
  torrentblackhole:
    enabled: true
    existingClaim: media-downloads
    subPath: torrent-blackhole
