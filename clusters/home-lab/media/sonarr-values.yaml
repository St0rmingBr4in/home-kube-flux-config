---
image:
  tag: latest

ingress:
  main:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.middlewares: prod-infra-basic-auth@kubernetescrd
    hosts:
      - host: sonarr.st0rmingbr4in.com
        paths:
          - path: /

resources:
  limits:
    cpu: 100m
    memory: 250Mi
  requests:
    cpu: 100m
    memory: 250Mi

securityContext:
  runAsUser: 1031
  runAsGroup: 100

persistence:
  config:
    enabled: true
    existingClaim: sonarr-config
  media:
    enabled: true
    existingClaim: media-library
    mountPath: /media
  downloads:
    enabled: true
    existingClaim: media-downloads
    mountPath: /downloads
