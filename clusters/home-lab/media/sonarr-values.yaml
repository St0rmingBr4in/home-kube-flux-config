---
image:
  tag: latest

ingress:
  main:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/auth-type: "basic"
      traefik.ingress.kubernetes.io/auth-secret: "basicauth"
    hosts:
      - host: sonarr.ilovecara.ml
        paths:
          - path: /

resources:
  limits:
    cpu: 200m
    memory: 200Mi
  requests:
    cpu: 200m
    memory: 200Mi

securityContext:
  runAsUser: 1031
  runAsGroup: 100

persistence:
  config:
    enabled: true
    existingClaim: sonarr-config
  media:
    enabled: true
    existingClaim: media-library
  downloads:
    enabled: true
    existingClaim: media-downloads
