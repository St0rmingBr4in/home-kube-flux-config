---
image:
  tag: latest
ingress:
  main:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.middlewares: prod-infra-metrics-redirect@kubernetescrd
    hosts:
      - host: jellyfin.st0rmingbr4in.com
        paths:
          - path: /
resources:
  limits:
    cpu: 7
    memory: 2Gi
  requests:
    cpu: 3500m
    memory: 2Gi

podSecurityContext:
  supplementalGroups:
    - 107  # render
    - 44  # video

persistence:
  config:
    enabled: true
    existingClaim: jellyfin-config
  media:
    enabled: true
    existingClaim: media-library
