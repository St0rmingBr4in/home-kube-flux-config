---
image:
  tag: latest
ingress:
  main:
    enabled: true
    hosts:
      - host: jellyfin.ilovecara.ml
        paths:
          - path: /
resources:
  limits:
    cpu: 7
    memory: 1Gi
    amd.com/gpu: "1"
  requests:
    cpu: 700m
    memory: 1Gi
    amd.com/gpu: "1"

podSecurityContext:
  supplementalGroups:
    - 107  # render
    - 44  # video

persistence:
  config:
    enabled: true
    existingClaim: jellyfin-config
  media:
    enabled: true
    existingClaim: media-library
