---
image:
  tag: latest

ingress:
  main:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.middlewares: prod-traefik-basic-auth@kubernetescrd
    hosts:
      - host: radarr.ilovecara.ml
        paths:
          - path: /

resources:
  limits:
    cpu: 200m
    memory: 300Mi
  requests:
    cpu: 40m
    memory: 300Mi

securityContext:
  runAsUser: 1031
  runAsGroup: 100

persistence:
  config:
    enabled: true
    existingClaim: radarr-config
  media:
    enabled: true
    existingClaim: media-library
  downloads:
    enabled: true
    existingClaim: media-downloads
