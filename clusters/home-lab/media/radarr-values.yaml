---
operator:
  verify:
    enabled: false
  traefik:
    namespace: prod-infra

ingress:
  main:
    enabled: true
    hosts:
      - host: radarr.st0rmingbr4in.com
        paths:
          - path: /
    enableFixedMiddlewares: true
    fixedMiddlewares:
      - basic-auth

resources:
  limits:
    cpu: 100m
    memory: 300Mi
  requests:
    cpu: 100m
    memory: 300Mi

securityContext:
  runAsUser: 1031
  runAsGroup: 100

persistence:
  config:
    enabled: true
    existingClaim: radarr-config
  media:
    enabled: true
    existingClaim: media-library
    subPath: Movies
    mountPath: /movies
  downloads:
    enabled: true
    existingClaim: media-downloads
    mountPath: /downloads
