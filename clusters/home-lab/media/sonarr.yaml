---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: prod-media
spec:
  chart:
    spec:
      chart: sonarr
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      version: 15.1.2
  interval: 1h0m0s
  releaseName: sonarr
  targetNamespace: prod-media
  valuesFrom:
    - kind: ConfigMap
      name: sonarr-values
