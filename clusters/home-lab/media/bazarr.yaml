---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: prod-media
spec:
  chart:
    spec:
      chart: bazarr
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      version: 20.0.12
  interval: 1h0m0s
  releaseName: bazarr
  targetNamespace: prod-media
  valuesFrom:
    - kind: ConfigMap
      name: bazarr-values
