---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - ../common/
  - basicauth-traefik-secret.yaml
  - flaresolverr.yaml
  - jellyfin-config-pvc.yaml
  - jellyfin.yaml
  - media-downloads-pvc.yaml
  - media-library-pvc.yaml
  - qbittorrent-config-pvc.yaml
  - qbittorrent.yaml
  - sonarr-config-pvc.yaml
  - sonarr.yaml
  - radarr-config-pvc.yaml
  - radarr.yaml
configMapGenerator:
  - name: flaresolverr-values
    files:
      - values.yaml=flaresolverr-values.yaml
  - name: jellyfin-values
    files:
      - values.yaml=jellyfin-values.yaml
  - name: qbittorrent-values
    files:
      - values.yaml=qbittorrent-values.yaml
  - name: sonarr-values
    files:
      - values.yaml=sonarr-values.yaml
  - name: radarr-values
    files:
      - values.yaml=radarr-values.yaml
configurations:
  - kustomizeconfig.yaml
namespace: prod-media
