---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: prod-media
spec:
  chart:
    spec:
      chart: jackett
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      version: 15.0.19
  interval: 1h0m0s
  releaseName: jackett
  targetNamespace: prod-media
  valuesFrom:
    - kind: ConfigMap
      name: jackett-values
