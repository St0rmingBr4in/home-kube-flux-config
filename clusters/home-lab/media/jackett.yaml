---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jackett
  namespace: prod-media
spec:
  chart:
    spec:
      chart: jackett
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      version: 11.7.2
  interval: 1h0m0s
  releaseName: jackett
  targetNamespace: prod-media
  valuesFrom:
    - kind: ConfigMap
      name: jackett-values
