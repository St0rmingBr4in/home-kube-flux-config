---
operator:
  verify:
    enabled: false
  traefik:
    namespace: prod-infra

ingress:
  main:
    integrations:
      traefik:
        enableFixedMiddlewares: false
        middlewares:
          - name: basic-auth
            namespace: prod-infra
    enabled: true
    hosts:
      - host: bazarr.st0rmingbr4in.com
        paths:
          - path: /

securityContext:
  runAsUser: 1025

resources:
  limits:
    memory: 200Mi
  requests:
    cpu: 1000m
    memory: 200Mi

persistence:
  config:
    enabled: true
    existingClaim: bazarr-config
  media:
    enabled: true
    existingClaim: media-library
    mountPath: /tv
