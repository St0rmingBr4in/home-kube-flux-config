---
image:
  tag: latest

ingress:
  main:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.middlewares: prod-infra-basic-auth@kubernetescrd
    hosts:
      - host: bazarr.ilovecara.ml
        paths:
          - path: /

securityContext:
  runAsUser: 1025

resources:
  limits:
    cpu: 100m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 200Mi

persistence:
  config:
    enabled: true
    existingClaim: bazarr-config
  media:
    enabled: true
    existingClaim: media-library
