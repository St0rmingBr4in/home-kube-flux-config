---
operator:
  verify:
    enabled: false
ingress:
  main:
    enabled: true
    annotations:
      traefik.ingress.kubernetes.io/router.middlewares: prod-infra-basic-auth@kubernetescrd
    hosts:
      - host: bazarr.st0rmingbr4in.com
        paths:
          - path: /

securityContext:
  runAsUser: 1025

resources:
  limits:
    cpu: 100m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 200Mi

persistence:
  config:
    enabled: true
    existingClaim: bazarr-config
#     mountPath: /config
  media:
    enabled: true
    existingClaim: media-library
    mountPath: /media
