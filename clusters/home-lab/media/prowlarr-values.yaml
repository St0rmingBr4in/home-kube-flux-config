---
operator:
  verify:
    enabled: false
  traefik:
    namespace: prod-infra

ingress:
  main:
    integrations:
      traefik:
        fixedMiddlewares:
          - name: chain-basic
            namespace: prod-infra
    enabled: true
    hosts:
      - host: prowlarr.st0rmingbr4in.com
        paths:
          - path: /
    enableFixedMiddlewares: true
    fixedMiddlewares:
      - basic-auth

resources:
  limits:
    memory: 500Mi
  requests:
    cpu: 1000m
    memory: 500Mi

persistence:
  config:
    enabled: true
    existingClaim: prowlarr-config
