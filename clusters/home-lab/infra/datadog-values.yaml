---
datadog:
  apiKeyExistingSecret: datadog-api-key
  logs:
    enabled: true
    containerCollectAll: true
  processAgent:
    enabled: true
    processCollection: true
  networkMonitoring:
    enabled: true
  leaderElection: true
  collectEvents: true
  criSocketPath: /run/k3s/containerd/containerd.sock
  apm:
    enabled: true
  site: datadoghq.eu
rbac:
  create: true
podLabelsAsTags:
  app: kube_app
  release: helm_release
