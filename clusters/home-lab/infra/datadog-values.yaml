---
datadog:
  clusterChecks:
    enabled: true
  confd:
    systemd.yaml: |-
      init_config:

      instances:
        - unit_names:
            - k3s.service
            - k3s-node.service
            - sshd.service
          private_socket: /host/run/systemd/private
    journald.yaml: |-
      init_config:
      logs:
        - type: journald
          path: /host/run/log/journal
          include_units:
            - k3s.service
            - k3s-node.service
            - sshd.service
    etcd.yaml: |-
      init_config:

      instances:
        - prometheus_url: "http://%%env_DD_KUBERNETES_KUBELET_HOST%%:2381/metrics"

  clusterName: home-lab
  apiKeyExistingSecret: datadog-api-key
  logs:
    enabled: true
    containerCollectAll: true
  processAgent:
    enabled: true
    processCollection: true
    processDiscovery: true
  systemProbe:
    bpfDebug: true
    enableTCPQueueLength: true
    enableOOMKill: true
    enableRuntimeCompiler: true
    enableKernelHeaderDownload: true
  helmCheck:
    enabled: true
    collectEvents: true
  networkMonitoring:
    enabled: true
  serviceMonitoring:
    enabled: true
  securityAgent:
    enabled: true
    runtime:
      enabled: true
      fimEnabled: true
    network:
      enabled: true
  prometheusScrape:
    enabled: true
    serviceEndpoints: true
  leaderElection: true
  collectEvents: true
  criSocketPath: /run/k3s/containerd/containerd.sock
  apm:
    enabled: true
  site: datadoghq.eu
  kubeStateMetricsCore:
    collectVpaMetrics: true

rbac:
  create: true

podLabelsAsTags:
  app: kube_app
  release: helm_release

agents:
  image:
    repository: registry.vms.st0rmingbr4in.lan/datadoghq/agent-with-integrations:7.46.0
  containers:
    agent:
      resources:
        requests:
          cpu: 200m
          memory: 300Mi
        limits:
          cpu: 200m
          memory: 300Mi
    processAgent:
      resources:
        requests:
          cpu: 50m
          memory: 100Mi
        limits:
          cpu: 50m
          memory: 100Mi
    traceAgent:
      resources:
        requests:
          cpu: 50m
          memory: 150Mi
        limits:
          cpu: 50m
          memory: 150Mi
    systemProbe:
      resources:
        requests:
          cpu: 50m
          memory: 256Mi
        limits:
          cpu: 50m
          memory: 256Mi
    securityAgent:
      resources:
        requests:
          cpu: 50m
          memory: 150Mi
        limits:
          cpu: 50m
          memory: 150Mi
    initContainers:
      resources:
        requests:
          cpu: 50m
          memory: 150Mi
        limits:
          cpu: 50m
          memory: 150Mi
  tolerations:
    - effect: NoSchedule
      key: ram
      operator: Exists
  volumes:
    - hostPath:
        path: /run/log
      name: logdir
    - hostPath:
        path: /run/systemd
      name: systemddir
  volumeMounts:
    - name: logdir
      mountPath: /host/run/log
    - name: systemddir
      mountPath: /host/run/systemd

clusterAgent:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 150Mi
    limits:
      cpu: 50m
      memory: 150Mi
  tolerations:
    - effect: NoSchedule
      key: ram
      operator: Exists

kube-state-metrics:
  resources:
    requests:
      cpu: 50m
      memory: 100Mi
    limits:
      cpu: 50m
      memory: 100Mi
