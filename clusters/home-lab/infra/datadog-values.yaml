---
datadog:
  apiKeyExistingSecret: datadog-api-key
  logs:
    enabled: true
    containerCollectAll: true
  processAgent:
    enabled: true
    processCollection: true
    processDiscovery: true
  systemProbe:
    bpfDebug: true
    enableTCPQueueLength: true
    enableOOMKill: true
    enableRuntimeCompiler: true
    enableKernelHeaderDownload: true
  helmCheck:
    enabled: true
    collectEvents: true
  networkMonitoring:
    enabled: true
  serviceMonitoring:
    enabled: true
  securityAgent:
    enabled: true
    runtime:
      enabled: true
      fimEnabled: true
    network:
      enabled: true
  prometheusScrape:
    enabled: true
    serviceEndpoints: true
  leaderElection: true
  collectEvents: true
  criSocketPath: /run/k3s/containerd/containerd.sock
  apm:
    enabled: true
  site: datadoghq.eu
  kubeStateMetricsCore:
    collectVpaMetrics: true

rbac:
  create: true

podLabelsAsTags:
  app: kube_app
  release: helm_release

agents:
  containers:
    agent:
      resources:
        requests:
          cpu: 40m
          memory: 200Mi
        limits:
          cpu: 400m
          memory: 200Mi
    processAgent:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          cpu: 100m
          memory: 100Mi
    traceAgent:
      resources:
        requests:
          cpu: 10m
          memory: 70Mi
        limits:
          cpu: 100m
          memory: 70Mi
    systemProbe:
      resources:
        requests:
          cpu: 10m
          memory: 220Mi
        limits:
          cpu: 100m
          memory: 220Mi
    securityAgent:
      resources:
        requests:
          cpu: 10m
          memory: 100Mi
        limits:
          cpu: 100m
          memory: 100Mi
    initContainers:
      resources:
        requests:
          cpu: 10m
          memory: 150Mi
        limits:
          cpu: 100m
          memory: 150Mi
  tolerations:
    - effect: NoSchedule
      key: ram
      operator: Exists

clusterAgent:
  enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 150Mi
    limits:
      cpu: 100m
      memory: 150Mi
  tolerations:
    - effect: NoSchedule
      key: ram
      operator: Exists

kube-state-metrics:
  resources:
    requests:
      cpu: 10m
      memory: 50Mi
    limits:
      cpu: 100m
      memory: 50Mi
