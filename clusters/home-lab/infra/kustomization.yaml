---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - namespace.yaml
  - kube-vip.yaml
  - netdata.yaml
  - pihole.yaml
  - datadog.yaml
  - datadog-secret.yaml
  - amd-gpu-device-plugin.yaml
configMapGenerator:
  - name: datadog-values
    files:
      - values.yaml=datadog-values.yaml
  - name: netdata-values
    files:
      - values.yaml=netdata-values.yaml
  - name: amd-gpu-device-plugin-values
    files:
      - values.yaml=amd-gpu-device-plugin-values.yaml
configurations:
  - kustomizeconfig.yaml
namespace: prod-infra
