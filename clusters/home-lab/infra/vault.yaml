---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
spec:
  chart:
    spec:
      chart: vault
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
      version: 0.30.1
  interval: 1h0m0s
  releaseName: vault
  targetNamespace: prod-infra
  valuesFrom:
    - kind: ConfigMap
      name: vault-values
