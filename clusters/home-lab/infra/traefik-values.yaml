---
ports:
  web:
    redirectTo: websecure
  websecure:
    tls:
      enabled: true
      storage: /data/acme.json
      domains:
        - main: "ilovecara.ml"
          sans:
            - "*.ilovecara.ml"

rbac:
  enabled: true

service:
  annotations:
    metallb.universe.tf/allow-shared-ip: prod
  spec:
    loadBalancerIP: 192.168.1.250

additionalArguments:
  - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"

experimental:
  kubernetesGateway:
    enabled: true
    gateway:
      enabled: true
      certificate:
        group: core
        kind: Secret
        name: ilovecara.ml-cert

resources:
  requests:
    cpu: 500m
    memory: 110Mi
  limits:
    cpu: 500m
    memory: 110Mi
