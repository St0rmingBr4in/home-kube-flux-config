---
ports:
  web:
    redirectTo: websecure
    port: 80
  websecure:
    port: 443
    tls:
      enabled: true
      domains:
        - main: "ilovecara.ml"
          sans:
            - "*.ilovecara.ml"

rbac:
  enabled: true

deployment:
  replicas: 3

service:
  annotations:
    metallb.universe.tf/allow-shared-ip: prod
  spec:
    loadBalancerIP: 192.168.1.250

experimental:
  kubernetesGateway:
    enabled: true
    gateway:
      enabled: true
    certificate:
      group: core
      kind: Secret
      name: ilovecara.ml-cert

resources:
  requests:
    cpu: 500m
    memory: 110Mi
  limits:
    cpu: 500m
    memory: 110Mi
