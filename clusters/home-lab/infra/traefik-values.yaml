---
ports:
  web:
    redirectTo:
      port: websecure
    port: 80
  websecure:
    port: 443
    tls:
      enabled: true
      domains:
        - main: "st0rmingbr4in.com"
          sans:
            - "*.st0rmingbr4in.com"
        - main: "aphorya.fr"
          sans:
            - "*.aphorya.fr"

rbac:
  enabled: true

deployment:
  replicas: 3

service:
  annotations:
    metallb.universe.tf/allow-shared-ip: prod
  spec:
    loadBalancerIP: 192.168.1.250

metrics:
  datadog:
    address: datadog-cluster-agent:5005
  prometheus: null

experimental:
  kubernetesGateway:
    namespacePolicy: All
    enabled: true
    gateway:
      enabled: true
    certificate:
      group: core
      kind: Secret
      name: st0rmingbr4in.com-cert

resources:
  requests:
    cpu: 500m
    memory: 110Mi
  limits:
    cpu: 500m
    memory: 110Mi
