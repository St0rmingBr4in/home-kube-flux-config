  enabled: false

nodeExporter:
  enabled: false

grafana:
  enabled: true

prometheusOperator:
  resources:
    limits:
      cpu: 50m
      memory: 100Mi
    requests:
      cpu: 50m
      memory: 100Mi

prometheus:
  prometheusSpec:
    resources:
      limits:
        cpu: 50m
        memory: 100Mi
      requests:
        cpu: 50m
        memory: 100Mi
