---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
spec:
  chart:
    spec:
      chart: ./traefik
      sourceRef:
        kind: GitRepository
        name: traefik-custom-helm-chart
        namespace: prod-infra
      version: 24.0.0
  interval: 1h0m0s
  releaseName: traefik
  targetNamespace: prod-infra
  valuesFrom:
    - kind: ConfigMap
      name: traefik-values
