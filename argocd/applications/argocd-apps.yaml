---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-apps
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
    targetRevision: master
    path: argocd/applications

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

    # Retry configuration for failed syncs
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health checks
  ignoreDifferences:
    - group: "*"
      kind: "Secret"
      jsonPointers:
        - /data
    - group: "argoproj.io"
      kind: "Application"
      jsonPointers:
        - /status
