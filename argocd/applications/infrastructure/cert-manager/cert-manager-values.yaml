---
# Install CRDs as part of the Helm chart
installCRDs: true

extraArgs:
  - "--dns01-recursive-nameservers-only=true"
  - "--dns01-recursive-nameservers=ns1.digitalocean.com:53,ns2.digitalocean.com:53,ns3.digitalocean.com:53"

# Resource configuration for cert-manager components
resources:
  limits:
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 100Mi

webhook:
  resources:
    limits:
      memory: 100Mi
    requests:
      cpu: 100m
      memory: 100Mi

cainjector:
  resources:
    limits:
      memory: 130Mi
    requests:
      cpu: 100m
      memory: 130Mi
