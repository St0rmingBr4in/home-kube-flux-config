---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: authentik
  namespace: prod-infra
spec:
  mount: secret
  path: authentik
  type: kv-v2
  vaultAuthRef: prod-infra/default
  destination:
    create: true
    name: authentik
    overwrite: true
  hmacSecretData: true
  refreshAfter: 24h
