---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
  name: authentik-postgres
spec:
  accessModes:
    - ReadWriteOnce
    - ReadOnlyMany
  capacity:
    storage: 1Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: authentik-postgres
    namespace: prod-infra
  iscsi:
    targetPortal: 192.168.42.42
    iqn: iqn.2000-01.com.synology:authentik-postgres
    lun: 1
    fsType: ext4
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem

