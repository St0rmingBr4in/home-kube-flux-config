---
# Authentik Blueprint for Bazarr
#
# Uses 'identifiers' to match existing resource - will UPDATE rather than create duplicate.
# Manual outpost assignment required - see README.md
apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-blueprint-bazarr
  namespace: prod-infra
  labels:
    app.kubernetes.io/name: authentik
    app.kubernetes.io/instance: authentik
data:
  bazarr-app.yaml: |
    version: 1
    metadata:
      name: bazarr-application
      labels:
        blueprints.goauthentik.io/instantiate: "true"
    entries:
      - model: authentik_providers_proxy.proxyprovider
        identifiers:
          name: Bazarr Provider
        state: present
        attrs:
          authorization_flow: !Find [authentik_flows.flow, [slug, default-provider-authorization-implicit-consent]]
          mode: forward_single
          external_host: https://bazarr.st0rmingbr4in.com

      - model: authentik_core.application
        identifiers:
          slug: bazarr
        state: present
        attrs:
          name: Bazarr
          provider: !Find [authentik_providers_proxy.proxyprovider, [name, "Bazarr Provider"]]
          meta_launch_url: https://bazarr.st0rmingbr4in.com
          meta_icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/bazarr.png
          meta_description: Subtitles Manager
          policy_engine_mode: any
          open_in_new_tab: true
