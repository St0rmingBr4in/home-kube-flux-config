apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-vip
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://kube-vip.github.io/helm-charts/
      chart: kube-vip
      targetRevision: 0.7.1
      helm:
        valueFiles:
          - $values/argocd/applications/infrastructure/kube-vip/kube-vip-values.yaml
    - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
      targetRevision: HEAD
      ref: values
    - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
      targetRevision: HEAD
      path: argocd/applications/infrastructure/kube-vip
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 10
      backoff:
        duration: 10s
        maxDuration: 5m
        factor: 2
