---
# PiHole configuration
resources:
  limits:
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi # Memory webhook will ensure this equals limit for guaranteed QoS

serviceDns:
  type: LoadBalancer
  annotations:
    tailscale.com/hostname: "pihole"
    kube-vip.io/loadbalancerIPs: "192.168.72.7"

serviceWeb:
  type: ClusterIP

# Enable DNS over HTTPS
doh:
  enabled: false

# Persistent storage
persistentVolumeClaim:
  enabled: false

# Upstream DNS servers
DNS1: "1.1.1.1"
DNS2: "1.0.0.1"

# DNS configuration
dnsmasq:
  upstreamServers: []
  customDnsEntries: []

# Admin interface
admin:
  enabled: true

# Monitoring
monitoring:
  podMonitor:
    enabled: false # Can be enabled if Prometheus is available
