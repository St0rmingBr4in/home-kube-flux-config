---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: vault
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: vault
            enabled: "true"
            chart: vault
            chartVersion: 0.25.0
            namespace: prod-infra
            repoURL: https://helm.releases.hashicorp.com
            valuesPath: argocd/applications/infrastructure/vault/vault-values.yaml
            ciOverridesPath: infrastructure/vault/ci-overrides.yaml
            manifestPath: argocd/applications/infrastructure/vault

  # Only generate applications where enabled is "true"
  selector:
    matchExpressions:
      - key: enabled
        operator: In
        values: ["true"]

  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
    spec:
      project: default

      sources:
        - repoURL: "{{repoURL}}"
          chart: "{{chart}}"
          targetRevision: "{{chartVersion}}"
          helm:
            valueFiles:
              - $values/{{valuesPath}}
        - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
          targetRevision: HEAD
          ref: values
        - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
          targetRevision: HEAD
          path: "{{manifestPath}}"

      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true

        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
