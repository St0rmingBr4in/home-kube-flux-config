namespaceOverride: "kube-system"

# ConfigMap configuration for IP pools
cm:
  data:
    # Global IP pool for all namespaces
    range-global: "192.168.72.10-192.168.72.254"

# Enable loadbalancerClass to only reconcile services that have
# spec.loadBalancerClass: kube-vip.io/kube-vip-class
enableloadbalancerClass: false

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi
