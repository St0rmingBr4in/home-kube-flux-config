---
# VaultStaticSecret for Tailscale OAuth credentials
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: tailscale-oauth-secret-vault
  namespace: tailscale
spec:
  mount: secret
  path: tailscale-oauth
  type: kv-v2
  vaultAuthRef: prod-infra/default
  destination:
    create: true
    name: operator-oauth
    overwrite: true
  hmacSecretData: true
  refreshAfter: 24h
