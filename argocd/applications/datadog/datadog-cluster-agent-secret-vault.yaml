---
# VaultStaticSecret for Datadog Cluster Agent token
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: datadog-cluster-agent-vault
  namespace: prod-infra
spec:
  mount: secret
  path: datadog-cluster-agent
  type: kv-v2
  vaultAuthRef: prod-infra/default
  destination:
    create: true
    name: datadog-cluster-agent
    overwrite: true
  hmacSecretData: true
  refreshAfter: 24h
