---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datadog
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://helm.datadoghq.com
      chart: datadog
      targetRevision: 3.40.2
      helm:
        valueFiles:
          - $values/argocd/applications/datadog/datadog-values.yaml
    - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
      targetRevision: HEAD
      ref: values
    - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
      targetRevision: HEAD
      path: argocd/applications/datadog
  destination:
    server: https://kubernetes.default.svc
    namespace: prod-infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
