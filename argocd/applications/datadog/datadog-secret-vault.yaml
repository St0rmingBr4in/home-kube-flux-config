---
# VaultStaticSecret for Datadog API key
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: datadog-secret-vault
  namespace: prod-infra
spec:
  mount: secret
  path: datadog-api
  type: kv-v2
  vaultAuthRef: prod-infra/default
  destination:
    create: true
    name: datadog-api-key
    overwrite: true
  hmacSecretData: true
  refreshAfter: 24h
