---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bazarr
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    - repoURL: oci://tccr.io/truecharts
      chart: bazarr
      targetRevision: 22.2.0
      helm:
        valueFiles:
          - $values/clusters/home-lab/media/bazarr-values.yaml
    - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
      targetRevision: master
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: prod-media

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true

    # Retry configuration for failed syncs
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health checks
  ignoreDifferences:
    - group: "*"
      kind: "Secret"
      jsonPointers:
        - /data
