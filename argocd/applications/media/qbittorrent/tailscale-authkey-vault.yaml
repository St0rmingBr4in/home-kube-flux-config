---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: tailscale-authkey
  namespace: prod-media
spec:
  type: kv-v2
  mount: secret
  path: qbittorrent-tailscale
  destination:
    name: qbittorrent-tailscale-authkey
    create: true
  refreshAfter: 24h
  vaultAuthRef: prod-infra/default
