---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: qbittorrent
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: qbittorrent
            chart: qbittorrent
            chartVersion: 20.0.11
            namespace: prod-media
            valuesPath: argocd/applications/media/qbittorrent/qbittorrent-values.yaml
            ciOverridesPath: media/qbittorrent/ci-overrides.yaml
            manifestPath: argocd/applications/media/qbittorrent

  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default

      sources:
        - repoURL: oci.trueforge.org/truecharts
          chart: "{{chart}}"
          targetRevision: "{{chartVersion}}"
          helm:
            valueFiles:
              - $values/{{valuesPath}}
        - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
          targetRevision: HEAD
          ref: values
        - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
          targetRevision: HEAD
          path: "{{manifestPath}}"

      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true

        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      ignoreDifferences:
        - group: "*"
          kind: "Secret"
          jsonPointers:
            - /data
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/template/spec/hostUsers
        # The chart generates a duplicate Service port "main" when service.main.ports.main.port
        # is set to 8080 (the chart default), causing a Kubernetes validation error on apply.
        # We keep port: 8080 in values so the Deployment gets QBITTORRENT__PORT=8080 (matching
        # the hardcoded probe port), while the in-cluster Service retains port: 10095 for the
        # IngressRoute. ignoreDifferences prevents ArgoCD from trying to reconcile this.
        - group: ""
          kind: Service
          name: qbittorrent
          jsonPointers:
            - /spec/ports
