---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sonarr
  namespace: prod-media
  labels:
    app.kubernetes.io/name: sonarr
    app.kubernetes.io/instance: sonarr
spec:
  entryPoints:
    - websecure
  routes:
    # Authentik outpost path (higher priority, no auth middleware)
    - kind: Rule
      match: Host(`sonarr.st0rmingbr4in.com`) && PathPrefix(`/outpost.goauthentik.io`)
      priority: 100
      services:
        - name: ak-outpost-authentik-embedded-outpost
          namespace: prod-infra
          port: 9000
    # API endpoints bypass Authentik (secured by Sonarr's own API key)
    - kind: Rule
      match: Host(`sonarr.st0rmingbr4in.com`) && PathPrefix(`/api/`)
      priority: 50
      services:
        - name: sonarr
          port: 8989
    # Main Sonarr application (with Authentik forward auth)
    - kind: Rule
      match: Host(`sonarr.st0rmingbr4in.com`)
      priority: 10
      middlewares:
        - name: authentik-forward-auth
          namespace: prod-infra
      services:
        - name: sonarr
          port: 8989
