---
operator:
  verify:
    enabled: false
  traefik:
    namespace: prod-infra

ingress:
  main:
    enabled: false

resources:
  limits:
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 512Mi

exportarrResources:
  limits:
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 100Mi

securityContext:
  runAsUser: 1031
  runAsGroup: 100

persistence:
  config:
    enabled: true
    existingClaim: sonarr-config
  media:
    enabled: true
    existingClaim: media-library
    subPath: Series
    mountPath: /tv
  downloads:
    enabled: true
    existingClaim: media-downloads
    mountPath: /downloads
