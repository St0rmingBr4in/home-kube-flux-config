---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: radarr
  namespace: prod-media
  labels:
    app.kubernetes.io/name: radarr
    app.kubernetes.io/instance: radarr
spec:
  entryPoints:
    - websecure
  routes:
    # Authentik outpost path (higher priority, no auth middleware)
    - kind: Rule
      match: Host(`radarr.st0rmingbr4in.com`) && PathPrefix(`/outpost.goauthentik.io`)
      priority: 100
      services:
        - name: ak-outpost-authentik-embedded-outpost
          namespace: prod-infra
          port: 9000
    # API endpoints bypass Authentik (secured by Radarr's own API key)
    - kind: Rule
      match: Host(`radarr.st0rmingbr4in.com`) && PathPrefix(`/api/`)
      priority: 50
      services:
        - name: radarr
          port: 7878
    # Main Radarr application (with Authentik forward auth)
    - kind: Rule
      match: Host(`radarr.st0rmingbr4in.com`)
      priority: 10
      middlewares:
        - name: authentik-forward-auth
          namespace: prod-infra
      services:
        - name: radarr
          port: 7878
