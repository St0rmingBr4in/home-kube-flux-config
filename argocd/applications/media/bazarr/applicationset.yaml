---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bazarr
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: bazarr
            enabled: "true"
            chart: bazarr
            chartVersion: 22.2.0
            namespace: prod-media
            valuesPath: argocd/applications/media/bazarr/bazarr-values.yaml
            ciOverridesPath: media/bazarr/ci-overrides.yaml
            manifestPath: argocd/applications/media/bazarr

  # Only generate applications where enabled is "true"
  selector:
    matchExpressions:
      - key: enabled
        operator: In
        values: ["true"]

  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default

      sources:
        - repoURL: tccr.io/truecharts
          chart: "{{chart}}"
          targetRevision: "{{chartVersion}}"
          helm:
            valueFiles:
              - $values/{{valuesPath}}
        - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
          targetRevision: HEAD
          ref: values
        - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
          targetRevision: HEAD
          path: "{{manifestPath}}"

      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true

        # Retry configuration for failed syncs
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      # Health checks
      ignoreDifferences:
        - group: "*"
          kind: "Secret"
          jsonPointers:
            - /data
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/template/spec/hostUsers
