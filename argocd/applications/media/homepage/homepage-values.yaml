---
alpineImage:
  repository: oci.trueforge.org/tccr/alpine
  tag: v3.22.1@sha256:6dc807ae4f2867cb2d00d061f8f579f1966420ad792c179ac68072ab235109f8

operator:
  verify:
    enabled: false
  traefik:
    namespace: prod-infra

ingress:
  main:
    enabled: false

service:
  main:
    ports:
      main:
        port: 3000
        targetPort: 3000

resources:
  limits:
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi

securityContext:
  runAsUser: 1031
  runAsGroup: 100

persistence:
  config:
    enabled: true
    type: emptyDir

configmap:
  settings:
    enabled: true
    data:
      settings.yaml: |
        title: St0rmingBr4in Home
        headerStyle: boxed
        statusStyle: dot
        theme: dark
        color: slate
        layout:
          Media Services:
            style: row
            columns: 4
          Infrastructure:
            style: row
            columns: 3
        hideVersion: true

  services:
    enabled: true
    data:
      services.yaml: |
        - Media Services:
          - Jellyfin:
              icon: jellyfin.png
              href: https://jellyfin.st0rmingbr4in.com
              description: Media Server
              siteMonitor: https://jellyfin.st0rmingbr4in.com

          - Jellyseerr:
              icon: jellyseerr.png
              href: https://jellyseerr.st0rmingbr4in.com
              description: Media Requests
              siteMonitor: https://jellyseerr.st0rmingbr4in.com

          - Sonarr:
              icon: sonarr.png
              href: https://sonarr.st0rmingbr4in.com
              description: TV Shows Manager
              siteMonitor: https://sonarr.st0rmingbr4in.com

          - Radarr:
              icon: radarr.png
              href: https://radarr.st0rmingbr4in.com
              description: Movies Manager
              siteMonitor: https://radarr.st0rmingbr4in.com

          - Bazarr:
              icon: bazarr.png
              href: https://bazarr.st0rmingbr4in.com
              description: Subtitles Manager
              siteMonitor: https://bazarr.st0rmingbr4in.com

          - Prowlarr:
              icon: prowlarr.png
              href: https://prowlarr.st0rmingbr4in.com
              description: Indexer Manager
              siteMonitor: https://prowlarr.st0rmingbr4in.com

          - qBittorrent:
              icon: qbittorrent.png
              href: https://qbittorrent.st0rmingbr4in.com
              description: Download Client
              siteMonitor: https://qbittorrent.st0rmingbr4in.com

        - Infrastructure:
          - Vault:
              icon: vault.png
              href: https://vault.st0rmingbr4in.com
              description: Secrets Management
              siteMonitor: https://vault.st0rmingbr4in.com

  widgets:
    enabled: true
    data:
      widgets.yaml: |
        - logo:
            icon: https://raw.githubusercontent.com/walkxcode/dashboard-icons/main/png/homepage.png

        - datetime:
            text_size: xl
            format:
              dateStyle: long
              timeStyle: short
              hour12: false

  bookmarks:
    enabled: true
    data:
      bookmarks.yaml: |
        - Developer:
          - GitHub:
            - icon: github.png
              href: https://github.com
