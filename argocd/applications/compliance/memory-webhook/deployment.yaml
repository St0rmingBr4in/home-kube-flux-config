---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-webhook
  namespace: prod-infra
  labels:
    app: memory-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memory-webhook
  template:
    metadata:
      labels:
        app: memory-webhook
    spec:
      serviceAccountName: memory-webhook
      containers:
        - name: webhook
          image: memory-webhook:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8443
              name: webhook-api
          volumeMounts:
            - name: webhook-tls-certs
              mountPath: /etc/certs
              readOnly: true
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
            requests:
              memory: 128Mi
              cpu: 50m
          livenessProbe:
            httpGet:
              path: /health
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8443
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      volumes:
        - name: webhook-tls-certs
          secret:
            secretName: memory-webhook-certs
