---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: memory-webhook
  namespace: argocd
  labels:
    app.kubernetes.io/name: memory-webhook
spec:
  project: default
  source:
    repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
    targetRevision: HEAD
    path: argocd/applications/compliance/memory-webhook
  destination:
    server: https://kubernetes.default.svc
    namespace: prod-infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  # Health checks
  revisionHistoryLimit: 10
