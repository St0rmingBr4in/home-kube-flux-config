---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: memory-webhook
  labels:
    app: memory-webhook
  annotations:
    cert-manager.io/inject-ca-from: prod-infra/memory-webhook-cert
webhooks:
  - name: memory.webhook.prod-infra.svc
    clientConfig:
      service:
        name: memory-webhook
        namespace: prod-infra
        path: "/mutate"
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions: ["v1", "v1beta1"]
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values: ["tailscale", "kube-system"]
    objectSelector:
      matchExpressions:
        # Exclude the memory webhook itself to avoid bootstrap issues
        - key: app
          operator: NotIn
          values: ["memory-webhook"]
