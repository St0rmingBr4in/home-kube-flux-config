---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - rbac.yaml
  - service.yaml
  - deployment.yaml
  - webhook-cert.yaml
  - mutating-webhook.yaml

# Image transformation - using public Docker Hub image
images:
  - name: memory-webhook
    newName: st0rmingbr4in/memory-webhook
    newTag: latest@sha256:5a3677e593694e5b4f88d22729de76e1702397a3568840a3a33627be5eac5b30

# Common labels
commonLabels:
  app.kubernetes.io/name: memory-webhook
  app.kubernetes.io/component: admission-controller
  app.kubernetes.io/part-of: oom-prevention

# Common annotations
commonAnnotations:
  app.kubernetes.io/managed-by: argocd
