---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - rbac.yaml
  - service.yaml
  - deployment.yaml
  - webhook-cert.yaml
  - mutating-webhook.yaml

# Image transformation - using public Docker Hub image
images:
  - name: memory-webhook
    newName: st0rmingbr4in/memory-webhook
    newTag: latest@sha256:8f413ddaf2483a5e85255b4f5fc4c5227e0ed22c5c8c3af5670689ff20f2d768

# Common labels
commonLabels:
  app.kubernetes.io/name: memory-webhook
  app.kubernetes.io/component: admission-controller
  app.kubernetes.io/part-of: oom-prevention

# Common annotations
commonAnnotations:
  app.kubernetes.io/managed-by: argocd
