---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - rbac.yaml
  - service.yaml
  - deployment.yaml
  - webhook-cert.yaml
  - mutating-webhook.yaml

# Image transformation - using public Docker Hub image
images:
  - name: memory-webhook
    newName: st0rmingbr4in/memory-webhook
    newTag: latest@sha256:77fe09685bb0d2b535f23c8a422e4d71b28ffc895304c189d1b248df25728f22

# Common labels
commonLabels:
  app.kubernetes.io/name: memory-webhook
  app.kubernetes.io/component: admission-controller
  app.kubernetes.io/part-of: oom-prevention

# Common annotations
commonAnnotations:
  app.kubernetes.io/managed-by: argocd
