---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - rbac.yaml
  - service.yaml
  - deployment.yaml
  - webhook-cert.yaml
  - mutating-webhook.yaml

# Image transformation - using public Docker Hub image
images:
  - name: memory-webhook
    newName: st0rmingbr4in/memory-webhook
    newTag: latest@sha256:c59945bab2b4c32719af121696da2cc2109a9d560c9b8f3a4a3d07f8f5a19d00

# Common labels
commonLabels:
  app.kubernetes.io/name: memory-webhook
  app.kubernetes.io/component: admission-controller
  app.kubernetes.io/part-of: oom-prevention

# Common annotations
commonAnnotations:
  app.kubernetes.io/managed-by: argocd
