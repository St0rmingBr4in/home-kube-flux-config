---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - rbac.yaml
  - service.yaml
  - deployment.yaml
  - webhook-cert.yaml
  - mutating-webhook.yaml

# Image transformation - using public Docker Hub image
images:
  - name: memory-webhook
    newName: st0rmingbr4in/memory-webhook
    newTag: latest@sha256:fccf556472148d9467487168c4ae0a3ac7d9346d76317208ab1ff17b523059fb

# Common labels
commonLabels:
  app.kubernetes.io/name: memory-webhook
  app.kubernetes.io/component: admission-controller
  app.kubernetes.io/part-of: oom-prevention

# Common annotations
commonAnnotations:
  app.kubernetes.io/managed-by: argocd
