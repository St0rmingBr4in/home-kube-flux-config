---
# Basic Gatekeeper configuration
replicas: 1

# Optimized resources: memory request=limit, CPU request only (no limit)
resources:
  limits:
    memory: 128Mi # Same as request for guaranteed QoS
  requests:
    cpu: 20m # Based on actual usage ~15m
    memory: 128Mi # Matches limit for guaranteed QoS

audit:
  replicas: 1
  resources:
    limits:
      memory: 80Mi # Same as request for guaranteed QoS
    requests:
      cpu: 10m # Based on actual usage ~7m
      memory: 80Mi # Matches limit for guaranteed QoS

# Enable mutation (for our memory limit policy)
mutation:
  enabled: true

# Basic webhook configuration
webhook:
  failurePolicy: Fail
  namespaceSelector:
    matchExpressions:
      - key: admission.gatekeeper.sh/ignore
        operator: DoesNotExist
