---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-service-rakk0o-dev
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: external-service-rakk0o-dev
            enabled: "true"
            chart: external-service
            chartVersion: 1.1.0
            namespace: rakk0o-dev
            repoURL: https://storage.googleapis.com/t3n-helm-charts
            valuesPath: argocd/applications/external-services/external-service-rakk0o-dev/external-service-values.yaml
            ciOverridesPath: external-services/external-service-rakk0o-dev/ci-overrides.yaml

  # Only generate applications where enabled is "true"
  selector:
    matchExpressions:
      - key: enabled
        operator: In
        values: ["true"]

  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
    spec:
      project: default

      sources:
        - repoURL: "{{repoURL}}"
          chart: "{{chart}}"
          targetRevision: "{{chartVersion}}"
          helm:
            valueFiles:
              - $values/{{valuesPath}}
        - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
          targetRevision: HEAD
          ref: values

      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true

        retry:
          limit: 10
          backoff:
            duration: 10s
            maxDuration: 5m
            factor: 2
