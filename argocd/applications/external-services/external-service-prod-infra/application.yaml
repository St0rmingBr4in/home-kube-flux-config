apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-service-prod-infra
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://storage.googleapis.com/t3n-helm-charts
      chart: external-service
      targetRevision: 1.1.0
      helm:
        valueFiles:
          - $values/argocd/applications/external-services/external-service-prod-infra/external-service-values.yaml
    - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: prod-infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 10
      backoff:
        duration: 10s
        maxDuration: 5m
        factor: 2
