---
# VaultStaticSecret for basic auth credentials
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: basic-auth-secret
  namespace: prod-infra
spec:
  mount: secret
  path: basic-auth
  type: kv-v2
  vaultAuthRef: prod-infra/default
  destination:
    create: true
    name: basic-auth-secret
    overwrite: true
  hmacSecretData: true
  refreshAfter: 1h
