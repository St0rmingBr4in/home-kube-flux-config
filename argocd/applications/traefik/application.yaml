apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://helm.traefik.io/traefik
      chart: traefik
      targetRevision: 37.0.0
      helm:
        valueFiles:
          - $values/argocd/applications/traefik/traefik-values.yaml
    - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
      targetRevision: HEAD
      ref: values
    - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
      targetRevision: HEAD
      path: argocd/applications/traefik
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 10
      backoff:
        duration: 10s
        maxDuration: 5m
        factor: 2
