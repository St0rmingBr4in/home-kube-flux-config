# Global configuration
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# Pin the AMD64 image digest to ensure correct architecture
image:
  name: traefik
  tag: v3.5.0
  digest: sha256:4e7175cfe19be83c6b928cae49dde2f2788fb307189a4dc9550b67acf30c11a5
  pullPolicy: IfNotPresent

deployment:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 256Mi

service:
  type: LoadBalancer
  annotations:
    kube-vip.io/loadbalancerIPs: "192.168.72.8"

ports:
  web:
    port: 8000
    expose:
      default: true
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 8443
    expose:
      default: true
    exposedPort: 443
    protocol: TCP
    tls:
      enabled: true

logs:
  general:
    level: DEBUG
  access:
    enabled: true
    format: json

metrics:
  prometheus:
    enabled: true
    addEntryPointsLabels: true
    addServicesLabels: true
    entryPoint: metrics
