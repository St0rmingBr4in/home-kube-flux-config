# Traefik Helm Chart Values
# Configured for ArgoCD deployment

# Global configuration
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# Deployment configuration
deployment:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 256Mi

# Service configuration
service:
  type: LoadBalancer
  annotations:
    kube-vip.io/loadbalancerip: "192.168.72.3"
  loadBalancerClass: kube-vip.io/kube-vip-class

# IngressRoute CRD
ingressRoute:
  dashboard:
    enabled: true

# CRDs
crds:
  enabled: true

# Ports configuration
ports:
  web:
    port: 8000
    expose: true
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 8443
    expose: true
    exposedPort: 443
    protocol: TCP
    tls:
      enabled: true

# Providers
providers:
  kubernetes:
    enabled: true
    allowExternalNameServices: true
    allowCrossNamespace: true
    ingressClass: traefik

# Logging
logs:
  general:
    level: DEBUG
  access:
    enabled: true
    format: json

# Metrics
metrics:
  prometheus:
    enabled: true
    addEntryPointsLabels: true
    addServicesLabels: true
    entryPoint: metrics
