# Global configuration
global:
  checkNewVersion: false
  sendAnonymousUsage: false

deployment:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 300m
      memory: 256Mi

service:
  type: LoadBalancer
  annotations:
    kube-vip.io/loadbalancerIPs: "192.168.72.8"

ports:
  web:
    port: 8000
    expose:
      default: true
    exposedPort: 80
    protocol: TCP
  websecure:
    port: 8443
    expose:
      default: true
    exposedPort: 443
    protocol: TCP
    tls:
      enabled: true

logs:
  general:
    level: DEBUG
  access:
    enabled: true
    format: json

metrics:
  prometheus:
    enabled: true
    addEntryPointsLabels: true
    addServicesLabels: true
    entryPoint: metrics
