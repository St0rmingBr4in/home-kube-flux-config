---
# VaultStaticSecret for Dynmap DB PostgreSQL
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: dynmap-db-postgresql-vault
  namespace: prod-aphorya
spec:
  mount: secret
  path: dynmap-db-postgresql
  type: kv-v2
  vaultAuthRef: prod-infra/default
  destination:
    create: true
    name: dynmap-db-postgresql
    overwrite: true
  hmacSecretData: true
  refreshAfter: 24h
