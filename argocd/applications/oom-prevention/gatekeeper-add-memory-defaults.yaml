---
# Add default memory request if none exists
apiVersion: mutations.gatekeeper.sh/v1beta1
kind: Assign
metadata:
  name: 1-add-memory-requests
spec:
  applyTo:
    - groups: [""]
      kinds: ["Pod"]
      versions: ["v1"]
  match:
    scope: Namespaced
    kinds:
      - apiGroups: ["*"]
        kinds: ["Pod"]
  location: "spec.containers[name:*].resources.requests.memory"
  parameters:
    pathTests:
      - subPath: "spec.containers[name:*].resources.requests.memory"
        condition: MustNotExist
    assign:
      value: "512Mi"
