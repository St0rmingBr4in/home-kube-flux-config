---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: oom-prevention
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
    targetRevision: HEAD
    path: argocd/applications/oom-prevention
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
