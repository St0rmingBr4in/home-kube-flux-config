---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Gatekeeper memory management mutations
  - gatekeeper-add-memory-limits.yaml # Adds default 512Mi memory limit to containers without limits
  - gatekeeper-memory-request-equals-limit.yaml # Sets memory request = memory limit for Guaranteed QoS
  - gatekeeper-memory-limit-equals-request.yaml # Sets memory limit = memory request when request exists but limit doesn't
