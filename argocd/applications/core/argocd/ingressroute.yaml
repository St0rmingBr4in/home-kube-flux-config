---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/instance: argocd
spec:
  entryPoints:
    - websecure
  routes:
    # Authentik outpost path (higher priority, no auth middleware)
    - kind: Rule
      match: Host(`argocd.st0rmingbr4in.com`) && PathPrefix(`/outpost.goauthentik.io`)
      priority: 100
      services:
        - name: ak-outpost-authentik-embedded-outpost
          namespace: prod-infra
          port: 9000
    # ArgoCD gRPC API calls: bypass Authentik for all gRPC traffic.
    # This covers CLI login (no Bearer yet) and API calls using native gRPC or gRPC-web.
    # ArgoCD-server enforces its own authentication, so Authentik SSO is not needed here.
    - kind: Rule
      match: Host(`argocd.st0rmingbr4in.com`) && HeaderRegexp(`Content-Type`, `^application/grpc`)
      priority: 55
      services:
        - name: argocd-server
          namespace: argocd
          port: 80
    # ArgoCD REST API calls: bypass Authentik when a Bearer token is present.
    # The argocd-server validates the token itself, so no SSO layer is needed.
    - kind: Rule
      match: Host(`argocd.st0rmingbr4in.com`) && HeaderRegexp(`Authorization`, `^Bearer .+`)
      priority: 50
      services:
        - name: argocd-server
          namespace: argocd
          port: 80
    # Main ArgoCD application (with Authentik forward auth)
    - kind: Rule
      match: Host(`argocd.st0rmingbr4in.com`)
      priority: 10
      middlewares:
        - name: authentik-forward-auth
          namespace: prod-infra
      services:
        - name: argocd-server
          namespace: argocd
          port: 80
