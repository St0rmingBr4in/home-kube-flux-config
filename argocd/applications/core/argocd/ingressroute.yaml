---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/instance: argocd
spec:
  entryPoints:
    - websecure
  routes:
    # Authentik outpost path (higher priority, no auth middleware)
    - kind: Rule
      match: Host(`argocd.st0rmingbr4in.com`) && PathPrefix(`/outpost.goauthentik.io`)
      priority: 100
      services:
        - name: ak-outpost-authentik-embedded-outpost
          namespace: prod-infra
          port: 9000
    # Main ArgoCD application (with Authentik forward auth)
    - kind: Rule
      match: Host(`argocd.st0rmingbr4in.com`)
      priority: 10
      middlewares:
        - name: authentik-forward-auth
          namespace: prod-infra
      services:
        - name: argocd-server
          namespace: argocd
          port: 80
