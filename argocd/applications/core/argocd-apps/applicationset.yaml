---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-apps
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: argocd-apps
            namespace: argocd
            manifestPath: argocd/applications

  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
    spec:
      project: default

      source:
        repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
        targetRevision: HEAD
        path: "{{manifestPath}}"

      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true

        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      ignoreDifferences:
        - group: "*"
          kind: "Secret"
          jsonPointers:
            - /data
        - group: "argoproj.io"
          kind: "Application"
          jsonPointers:
            - /status
