---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: minecraft-aphorya
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: minecraft-aphorya
            namespace: prod-aphorya
            minecraftChart: minecraft
            minecraftChartVersion: 4.10.0
            minecraftRepoURL: https://itzg.github.io/minecraft-server-charts/
            postgresqlChart: postgresql
            postgresqlChartVersion: 13.2.11
            postgresqlRepoURL: https://charts.bitnami.com/bitnami
            minecraftValuesPath: argocd/applications/games/minecraft-aphorya/minecraft-aphorya-values.yaml
            dynmapDbValuesPath: argocd/applications/games/minecraft-aphorya/dynmap-db-values.yaml
            manifestPath: argocd/applications/games/minecraft-aphorya
            ciOverridesPath: games/minecraft-aphorya/ci-overrides.yaml

  template:
    metadata:
      name: "{{name}}"
      namespace: argocd
    spec:
      project: default

      sources:
        - repoURL: "{{minecraftRepoURL}}"
          chart: "{{minecraftChart}}"
          targetRevision: "{{minecraftChartVersion}}"
          helm:
            valueFiles:
              - $values/{{minecraftValuesPath}}
        - repoURL: "{{postgresqlRepoURL}}"
          chart: "{{postgresqlChart}}"
          targetRevision: "{{postgresqlChartVersion}}"
          helm:
            valueFiles:
              - $values/{{dynmapDbValuesPath}}
            releaseName: dynmap-db
        - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
          targetRevision: HEAD
          ref: values
        - repoURL: https://github.com/St0rmingBr4in/home-kube-flux-config
          targetRevision: HEAD
          path: "{{manifestPath}}"

      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"

      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true

        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m

      ignoreDifferences:
        - group: "*"
          kind: Secret
          jsonPointers:
            - /data
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/template/spec/hostUsers
